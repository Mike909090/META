{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secret Menu</title>
</head>

<body>
    {% if menu %}
    {% for item in menu %}
    {{ item.name }} : {{ item.price }}
    <br>
    {% endfor %}
    {% else %}
    <p> No items to display !</p>
    {% endif %}
</body>

</html>
